###########################
#  Configuration
###########################

# prefix key
unbind C-b
set -g prefix C-s
bind-key -r C-s send-prefix
# other custom bindings
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'
bind-key c new-window -c '#{pane_current_path}'
bind-key b break-pane -d
bind-key C-j choose-tree

set-option -g base-index 0
set-option -g renumber-windows on

# source tmux conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# pane sizing
bind -n M-H resize-pane -L 2
bind -n M-L resize-pane -R 2
bind -n M-J resize-pane -D 1
bind -n M-K resize-pane -U 1

bind -n M-h resize-pane -L 10
bind -n M-l resize-pane -R 10
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5

# vim/emacs keybindings
setw -g mode-keys vi
set-option -g status-keys "emacs"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Scrollback buffer size.
set -g history-limit 1000

#-------#
# THEME #
#-------#

# Status bar
set -g status-fg white 
set -g status-bg colour241 

set -g status-interval 60 # refresh status bar

setw -g window-status-fg colour254
setw -g window-status-bg default
setw -g window-status-attr dim

# Status bar left
set -g status-left-length 80
set -g status-left "[#S] "

# Status bar right
set -g status-right "#[fg=white] %a, %m/%d/%Y %H:%M"

# Command line
set -g message-fg white
set -g message-bg colour241
set -g message-attr bright

# Window list
set -g status-justify centre
#
## Disable auto window naming
set-option -g allow-rename off

# Identify activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Active window
setw -g window-status-current-fg white
setw -g window-status-current-bg colour246
setw -g window-status-current-attr bright

# Active pane
set -g pane-border-fg white
set -g pane-border-bg black

set -g pane-active-border-fg green
set -g pane-active-border-bg black
set -g default-terminal "screen-256color"
